<!DOCTYPE html>
<html>
<head>
    <title>Synonym Test</title>
    <script src="js/synonymManager.js"></script>
</head>
<body>
    <h1>Testing Synonym Manager</h1>
    <textarea id="inputText" rows="5" cols="50">This is a test sentence with some words to replace.</textarea>
    <br><br>
    <button id="synonymBtn">Find Synonyms</button>
    
    <script>
        // Test if SynonymManager loads correctly
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            setTimeout(() => {
                console.log('SynonymManager instance:', window.synonymManager);
                if (window.synonymManager) {
                    console.log('✅ SynonymManager loaded successfully');
                } else {
                    console.log('❌ SynonymManager not found');
                }
            }, 100);
        });
    </script>
</body>
</html>
